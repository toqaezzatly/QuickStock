{% extends 'base.html' %}

{% block content %}
    <h1 id="page-heading">Quick Stock Inventory</h1>
    <table class="inventory-table" id="inventory-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          {% for product_id, product in inventory.items() %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" id="edit-link">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?')" id="delete-link">Delete</a>
                </td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
