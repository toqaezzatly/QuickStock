{% extends 'base.html' %}

{% block content %}
  <h1 id="page-heading">Add New Product to Quick Stock</h1>
  <form method="POST" action="{{ url_for('add_product') }}" id="add-product-form">
    <label for="name">Name:</label>
    <input type="text" id="name-input" name="name" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price-input" name="price" step="0.01" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity-input" name="quantity" required><br>

    <button type="submit" id="submit-button">Add Product</button>
  </form>
{% endblock %}
